<script>
    function maxFraction(numerator,denominator) {
         let result = []
        for (let i = 0; i < numerator.length ; i++) {
             result[i] = numerator[i] / denominator[i];
        }
        let max = result[0];
        for (let i = 0;i < numerator.length;i++){
            if(max < result[i]){
                max = result[i]
            }

        }
        document.write("Chỉ số của phần tử là :" + result.indexOf(max) + "<br>" + "Phần tử lớn nhất là :" + max) ;
        return result;
    }

    let b = [];
    let n = +prompt("Nhập độ dài của mảng");

     }

         b[i] = +prompt("Nhập phần tử mảng thứ hai");
    }
