<script>

function CalprefixSums() {
    let a = [];
    let b = [];
    let n = +prompt("Nhập độ dài của mảng");
      for (let i = 0;i < n;i++){
          b[0] = a[0];
          a[i] = +prompt("Nhập vào phần tử thứ i ");
              b[i] = a[i] + b[i - 1];
      }
      document.write("Mảng mới là " + [b.join(";")] );
}
CalprefixSums();
</script>
</html>
